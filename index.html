<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./logo.png" alt="LLR RESISTRATION"><br><br><br>
    <form action="gulshan.com">
    <div>
        <label for="uname">USERNAME: </label>
        <input type="text" placeholder="Enter the Name" name="uname" id="uname">
    </div><br>
    <div>
        <label for="DOB">Date Of Birth: </label>
        <input type="date" name="DOB" id="DOB">
    </div><br>
    <div>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter Your Email" name="email" id="email">
    </div><br>
    <div>
        <p>Gender:</p>
        <input type="radio" name="m" id="male">
        <label for="male">Male</label>
        <input type="radio" name="m" id="female">
        <label for="female">Female</label>
    </div><br>

    <div>
        <p>Select the Vehicles:</p>
        <input type="checkbox" name="2 Wheeler" id="bike">
        <label for="bike">Bike</label>
        <input type="checkbox" name="4 Wheeler" id="car">
        <label for="car">Car</label>
    </div><br>
    <div>
        <p>Select Your Vehicles:</p>
        <select name="vehicles" id="vehicle">
            <optgroup label="BIKE">
                <option value="Hero Xtreme 125R">Hero Xtreme 125R</option>
            <option value="Royal Enfield Hunter 350">Royal Enfield Hunter 350</option>
            <option value="TVS Raider">TVS Raider</option>
            <option value="Yamaha MT 15">Yamaha MT 15</option>
            <option value="Honda SP 125">Honda SP 125</option>
            <option value="TVS Apache RTR 160">TVS Apache RTR 160</option>
            </optgroup>
            <optgroup label="CAR">
                <option value="Tata Punch">Tata Punch</option>
                <option value="Hyundai Creta">Hyundai Creta</option>
                <option value="Maruti Suzuki Wagon R">Maruti Suzuki Wagon R</option>
                <option value="Maruti Suzuki Dzire">Maruti Suzuki Dzire</option>
                <option value="Mahindra Scorpio">Mahindra Scorpio</option>
                <option value="Tata Nexon">Tata Nexon</option>
            </optgroup>
        </select><br><br>
       
    </div>
    <button type="Submit">
        Submit
    </button>
    </form>
</body>
</html>
